language: minimal
dist: xenial # TODO: replace to bionic when fix https://github.com/travis-ci/travis-ci/issues/9460

git:
  depth: 1
  submodules: false

env:
  - TEST=test

mysql:
  database: gamedevby
  username: root
  encoding: utf8

before_install:
  # Update system
  - sudo apt-get update -y
  - sudo apt-get upgrade -y
  - sudo apt-get autoremove -y

  # Config sendmail
  # - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

  # Remove Xdebug as we don't need it and it causes
  # "PHP Fatal error: Maximum function nesting level of '256' reached".
  # We don't care if that file exists or not on PHP 7.
  # - phpenv config-rm xdebug.ini || true
  # - php -i

  # Update composer.
  #- composer --verbose self-update
  #- composer --version

  # Install Percona Server
  #   https://hub.docker.com/_/percona
  #   https://dzone.com/articles/measuring-percona-server-docker-cpunetwork-overhea
  - docker run --net=host --name percona-server -e MYSQL_ALLOW_EMPTY_PASSWORD=yes -e INIT_ROCKSDB=yes -d percona:centos

  # Percona Server is distributed with several useful UDF (User Defined Function) from Percona Toolkit.
  #   See http://www.percona.com/doc/percona-server/8.0/management/udf_percona_toolkit.html for more details
  - sudo mysql -e "CREATE FUNCTION fnv1a_64 RETURNS INTEGER SONAME 'libfnv1a_udf.so'"
  - sudo mysql -e "CREATE FUNCTION fnv_64 RETURNS INTEGER SONAME 'libfnv_udf.so'"
  - sudo mysql -e "CREATE FUNCTION murmur_hash RETURNS INTEGER SONAME 'libmurmur_udf.so'"
  # View result
  - sudo mysql -e "SHOW ENGINES"
  - sudo mysql -e "SHOW VARIABLES"
  # Create database
  - sudo mysql -e "CREATE DATABASE gamedevby"
  # Create user
  - sudo mysql -e "GRANT SELECT, INSERT, UPDATE, DELETE, CREATE, DROP, INDEX, ALTER, CREATE TEMPORARY TABLES ON gamedevby.* TO 'gamedevby'@'localhost' IDENTIFIED BY 'gamedevby'"

install:
  # Install Composer dependencies.
  - composer --verbose validate
  - composer --verbose install

